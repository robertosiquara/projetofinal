<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Segurança Wayne</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="icone.png">
</head>
<body>
    <header>
        <div class="div-header">
        <img src="Wayne.webp" alt="Wayne-logo" class="logo">
        <h1 class="h1-header">Central de Segurança Indústrias Wayne</h1>
        </div>
        <div id="nav-menu"></div>
    </header>
    <main class="dashboard">
    <div class="dashboard-container">
        <div class="dash-title"><h2 class="h2-login">Crimes</h2></div>
        
        <div class="chart-box">
            <h3 class="h3-dash">Crimes por ganges</h3>
            <canvas id="crimesChart" width="400" height="200"></canvas>
        </div>
        <div class="chart-box">
            <h3 class="h3-dash">Crimes por bairros</h3>
            <canvas id="neighborhoodsChart" width="400" height="200"></canvas>
        </div>
        
    </div>

    <div class="dashboard-container">
        <div class="dash-title"><h2 class="h2-login">Recursos</h2></div>
        
        <div class="chart-box">
            <h3 class="h3-dash">Tipos de Recursos</h3>
            <canvas id="resourceTypeChart" width="400" height="200"></canvas>
        </div>
        <div class="chart-box">
            <h3 class="h3-dash">Disponibilidade</h3>
            <canvas id="resourceStatusChart" width="400" height="200"></canvas>
        </div>
        
    </div>

    <div class="dashboard-container">
        <div class="dash-title"><h2 class="h2-login">Atividades dos Usuários</h2></div>
        
        <div class="chart-box">
            <h3 class="h3-dash">Recursos Registrados por pessoa</h3>
            <canvas id="registeredByChart" width="400" height="200"></canvas>
        </div>
        <div class="chart-box">
            <h3 class="h3-dash">Solicitaçãoes de Recursos por pessoa</h3>
            <canvas id="requestedByChart" width="400" height="200"></canvas>
        </div>
        
    </div>
    </main>
    <footer>
        <p>Wayne Enterprises ©</p>
    </footer>
    <script src="js/script.js"></script>
    <script>
        renderMenu();
        fetchStatsAndRenderCharts();
    </script>
</body>
</html>
