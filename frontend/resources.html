<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Segurança Wayne</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icone.png">
</head>
<body>
    <header>
        <div class="div-header">
        <img src="Wayne.webp" alt="Wayne-logo" class="logo">
        <h1 class="h1-header">Central de Segurança Indústrias Wayne</h1>
        </div>
        <div id="nav-menu"></div>
    </header>
    <main>
        <div class="container">
            <h2 class="h2-login">Gerenciar Recursos</h2>
            <form id="resourceForm">
                <input type="hidden" id="resource-id">
                <input type="text" id="name" class="login-input" placeholder="Nome" required>
                <select id="type" class="select-input">
                    <option value="tipo" disabled selected class="select-op">Tipo do Recurso</option>
                    <option value="Veiculo">Veiculo</option>
                    <option value="Acessório">Acessório</option>
                    <option value="Arma">Arma</option>
                    <option value="Traje">Traje</option>
                </select>
                <input type="number" id="quantity" name="quantity" required min="0" placeholder="Quantidade">
                <button type="submit" id="resource-button" class="botao">Adicionar Recurso</button>
            </form>
        </div>
        <div class="list-container">
            <h2>Lista de Recursos</h2>
            <ul id="resourcesList"></ul>
        </div>
    </main>
    <footer>
        <p>Wayne Enterprises ©</p>
    </footer>
    <script src="js/script.js"></script>
    <script>
        renderMenu();
        loadResources();
    </script>
</body>
</html>
