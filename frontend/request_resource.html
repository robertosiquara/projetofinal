<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Segurança Wayne</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icone.png">
</head>
<body>
    <header>
        <div class="div-header">
        <img src="Wayne.webp" alt="Wayne-logo" class="logo">
        <h1 class="h1-header">Central de Segurança Indústrias Wayne</h1>
        </div>
        <div id="nav-menu"></div>
    </header>
    <main>
        <div class="login-container">
            <h2 class="h2-login">Solicitar Novo Recurso</h2>
            <form id="requestForm">
                <input type="text" id="equipment_name" class="login-input" placeholder="Nome do Equipamento" required>
                <button type="submit" class="logar">Solicitar Equipamento</button>
            </form>
        </div>
        <div class="list-container">
            <h2 class="h2-login">Recurso Solicitados</h2>
            <ul id="requestsList"></ul>
        </div>
    </main>
    <footer>
        <p>Wayne Enterprises ©</p>
    </footer>
    <script src="js/script.js"></script>
    <script>
        renderMenu();
        loadRequests();
    </script>
</body>
</html>
